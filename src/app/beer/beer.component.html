<section *ngIf="!currentStore">
  <div class="row" style="margin-bottom: 20px;">
    <div class="col-lg-12">
      <h2>1. Which store are you in?</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3" *ngFor="let store of stores">
      <img [src]="store.src" width="250" (click)="chooseStore(store.name)" style="margin-bottom: 60px;" />
    </div>
  </div>
</section>

<section *ngIf="currentStore && !currentProduct">
  <div class="row">
    <div class="col-lg-12">
      <h2>2. Which product are you looking for?</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <img [src]="product.src" width="250" (click)="chooseProduct(product.name)" style="margin-bottom: 60px;" />
    </div>
  </div>
</section>

<section *ngIf="currentStore && currentProduct && !currentBrand">
  <div class="row">
    <div class="col-lg-12">
    <h2>Is <span>{{ beers[favBrand].name }}</span> available?</h2>
    </div>
  </div>
  <div class="row" style="margin-top: 80px;">
    <div class="col-lg-2">
      <img [src]="beers[favBrand].src" width="250" (click)="chooseBrand(beers[favBrand].name)" />
    </div>
  </div>
  <div class="row" *ngIf="!favAvailable" style="margin-top: 80px;">
    <div class="col-lg-1 col-sm-6 col-xs-6">
      <button class="btn btn-success" (click)="makeDecision()">Yes</button>
    </div>
    <div class="col-lg-1 col-sm-6 col-xs-6">
      <button class="btn btn-danger" (click)="nextFavorite(favBrand)">No</button>
    </div>
  </div>
  <div class="row" *ngIf="favAvailable" style="margin-top: 80px;">
    <div class="col-lg-1">
      <button class="btn btn-success">Buy it!</button>
    </div>
  </div>
</section>
